plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'
    id 'maven-publish'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
  implementation     gradleApi()
  implementation 'com.gzoltar:com.gzoltar.cli:1.7.3'
  //implementation 'com.gzoltar:com.gzoltar.maven:1.7.3'
  implementation 'de.undercouch.download:de.undercouch.download.gradle.plugin:5.1.0'
}

project.group = 'com.gzoltar'
project.version = '1.0'
project.ext.name = 'gzoltar'
project.ext.pluginId = 'com.gzoltar.gradle.GzoltarPlugin'

gradlePlugin {
    // Define the plugin
    plugins {
        gzoltar {
            id = project.pluginId
            implementationClass = project.ext.pluginId
        }
    }
}

publishing {
  publications {
    pluginMaven(MavenPublication) {
      groupId = project.group
      artifactId = project.name
      version = project.version
    }
  }

  repositories {
    mavenLocal()
  }
}
